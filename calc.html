<!DOCTYPE html>
<html lang="en">

<head>
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>


    <form>

        <h1>MY CALCULATOR</h1>



        <div class="calculator">

            <tr>
                <th><input  type = "text"  id ="num1"/><button value="+" id="oper">+</button></th>
                <th><input  type = "text"  id ="num2"/> <b class = "eqo">=</b></th>
                <th><input  type = "text" id ="result" placeholder="0"></th>
                <th><button onclick="cal();">ADDITION</button></th>
            </tr><br>

            <tr>
                <td><input  type = "text"   id ="num1"/>  <option value="-" id="oper">-</option></td>
                <td><input  type = "text"   id ="num2"/> <b class = "eqo">=</b></td>
                <td><input  type = "text" id ="result" placeholder="0"></td>
                <td><button onclick="cal();">SUBTRACTION</button></td>
            </tr><br>

            <tr>
                <td><input  type = "text"   id ="num1"/> <option value="/" id="oper">/</option></td>
                <td><input  type = "text"   id ="num2"/> <b class = "eqo">=</b></td>
                <td><input  type = "text" id ="result" placeholder="0"></td>
                <td><button onclick="cal();">DIVISION</button></td>
            </tr><br>

            <tr>
                <td><input  type = "text"   id ="num1"/>  <option value="x" id ="oper">x</option></td>
                <td><input  type = "text"   id ="num2"/> <b class = "eqo">=</b></td>
                <td><input type = "text" id ="result" placeholder="0"></td>
                <td><button onclick="cal();">PRODUCT</button></td>
            </tr><br>

            <td class="down">
                <h3>Enjoy using jo calc </h3>

               
            </td><br>

            

        </div>

    </form>




    <script>
 function cal();{
        var num1 = parseInt(document.getElementById('num1').value);
        var num2 = parseInt(document.getElementById('num2').value);
        var opt = document.getElementById('oper').value;

        if(opt === '+'){
               document.form.div.cal.getElementById('result').value = num1+num2;
        }
}

console.log('n1+n2');
    </script>
</body>

</html>
